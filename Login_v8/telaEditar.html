<!DOCTYPE html>
<html lang="pt">
<head>
	<title>Editar Usu치rio</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
		
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


	  
</head>
<body>
	
		
<div class="container">

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form p-l-55 p-r-55 p-t-178" id="editar">
					<span class="login100-form-title">
						Editar usu치rio e ver usu치rio
					</span>
	
					<div class="wrap-input100 validate-input m-b-16" data-validate="Coloque o id">
						<input class="input100" type="text" name="idUser" id="idUser" placeholder="id">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Coloque o usuario">
						<input class="input100" type="text" name="username" id="username" placeholder="Usuario">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Coloque a senha">
						<input class="input100" type="password" name="pass" id="password" placeholder="Senha">
						<span class="focus-input100"></span>
					</div>
					<br>
					<div class="wrap-input100 validate-input" data-validate = "Coloque o email">
						<input class="input100" type="email" name="email" id="email" placeholder="Email">
						<span class="focus-input100"></span>
					</div>
					<br>
					<div class="wrap-input100 validate-input" data-validate = "Coloque o nome completo">
						<input class="input100" type="nome" name="nome" id="fullname" placeholder="Nome Completo">
						<span class="focus-input100"></span>
					</div>
					<br>
					<div class="wrap-input100 validate-input" data-validate = "Coloque o cpf">
						<input class="input100" type="cpf" name="cpf" id="cpf" placeholder="Cpf">
						<span class="focus-input100"></span>
					</div>

					<br>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" id="validarFormulario()" type="submit">
							Editar usu치rio 
						</button>
					</div>
					<br>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" onclick="voltar()" type="submit" id="voltar()">
							Deslogar
						</button>
					</div>
					<br>
				</form>
			</div>
		</div>
	</div>
	

	<script src="js/editarUser.js"></script>
		
	

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form p-l-55 p-r-55 p-t-178" name="login">
					<span class="login100-form-title">
						Entrar
					</span>
				
					<div class="wrap-input100 validate-input m-b-16" data-validate="Coloque o usuario">
						<input class="input100" type="text" name="username" id="username" placeholder="Usuario">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Coloque a senha">
						<input class="input100" type="password" name="password" id="password" placeholder="Senha">
						<span class="focus-input100"></span>
					</div>


					<br>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit" id="validarFormulario" name="validarFormulario">
							Entrar
						</button>
					</div>
					<br>
						<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit" id="cadastrar" onclick="voltar()">
							Cadastrar
						</button>
					</div>
					<br>
				</form>
			</div>
		</div>
	</div>
	
	

	<script src="js/main.js"></script>

</body>
</html>
